<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>ThermoFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="topnav">
        <h1>ThermoFlow</h1>
    </div>
    <div class="content">
        <template id="connectedDeviceTemplate">
            <div class="connected-device">
                <div class="device-card device-info">
                    <p>
                    <h3>Device</h3>
                    <hr>
                    <div>Name: <span id="deviceNameField">Device name</span></div>
                    <div>Id: <span id="deviceIdField">id-id-id-id</span></div>
                    </p>
                    <p>
                    <div>Connection status: <span id="deviceConnectionStatusField">connected</span></div>
                    <button id="deviceRemoveButton" class="negative-button">Disconnect</button>
                    </p>
                </div>
                <div class="device-card device-temperature">
                    <p>
                    <h3>Temperature</h3>
                    <hr>
                    <div>Current temperature: <span id="currentTemperatureField">Waiting...</span></div>
                    <div>Last update time: <span id="lastTemperatureUpdateTimeField">Waiting...</span></div>
                    </p>
                </div>
                <div class="device-card device-power">
                    <p>
                    <h3>Power</h3>
                    <hr>
                    <div>Current output: <span id="currentPowerOutputField">Some %</span></div>
                    </p>
                    <p>
                    <div>Heating is <span id="currentHeatingStateField">off</span></div>
                    <button id="heatingSwitchButton" class="positive-button">Turn on</button>
                    </p>
                </div>
                <div class="device-card device-power-drop">
                    <p>
                    <h3>Power drop</h3>
                    <hr>
                    <div>Current settings: </div>
                    <div> 100% at <span id="currentPowerDropStartTemperatureField">89deg</span></div>
                    <div> 0% at <span id="currentPowerDropEndTemperatureField">90deg</span></div>
                    </p>
                    <p>
                    <div>100% power temperature: <input id="setPowerDropStartTemperatureInputField" type="number"
                            step="0.1"></div>
                    <div>0% power temperature: <input id="setPowerDropEndTemperatureInputField" type="number"
                            step="0.1"></div>
                    <button id="setPowerDropTemperatureButton" class="neutral-button">Apply</button>
                    </p>
                </div>
            </div>
        </template>

        <div class="manage-connections">
            <p>
            <h3>Manage connections</h3>
            <button id="addNewDeviceButton" class="positive-button">Add new</button>
            </p>
        </div>
        <div class="connected-devices-container" id="connectedDevicesContainer">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
